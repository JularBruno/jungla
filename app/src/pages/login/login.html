<ion-content padding>
  <ion-grid class="logo-container">
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <img src="assets/imgs/header.png" alt="">
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  <form class="cool-form" (ngSubmit)="login()" [formGroup]="form">
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" formControlName="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="button-container">
      <div>
        <button type="button" ion-button block round color="white" class="default-btn" (click)="login()">Ingresar</button>
        <button ion-button block round outline color="white" class="default-btn" (click)="showRegister()">
          Registrate
        </button>
      </div>
    </div>
    <ion-item text-center no-lines class="transparent" (click)="showHome()">Volver a la Home</ion-item>
  </form>
</ion-content>
