<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Mi Perfil
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit" color="white"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="!subscriptionEnabled" class="subscription-card">
    <ion-card-header>
      Usuario Premium
      <ion-icon name="star"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      Siendo un usuario premium podés acceder a contenidos destacados, cursos en video, y muchas otras cosas mas.
      Suscribite ahora por solo ${{ price }} mensuales.
      <ion-grid margin-top no-padding>
        <ion-row>
          <ion-col col-4>
            <img src="assets/imgs/mercadopago.png" alt="">
          </ion-col>
          <ion-col col-2>

          </ion-col>
          <ion-col col-6 text-right>
            <button no-margin ion-button block outline round color="primary" (click)="paySubscription()">Suscribite aquí</button>
            <!-- <span ion-text color="primary">Suscribite aquí</span> -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <!-- <div class="button-container" *ngIf="!subscriptionEnabled">
    <button ion-button block round color="danger" class="default-btn" (click)="paySubscription()">Pagar
      Suscripción</button>
  </div> -->
  <form (ngSubmit)="update()" [formGroup]="form">
    <ion-item>
      <ion-label stacked>Nombre *</ion-label>
      <ion-input formControlName="firstName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Apellido *</ion-label>
      <ion-input formControlName="lastName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email *</ion-label>
      <ion-input formControlName="user" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Fecha de Nacimiento</ion-label>
      <ion-input type="date" value="1980-12-12" formControlName="birthDate"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label stacked>Nro de Inscripción</ion-label>
      <ion-input type="text" formControlName="inscription"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label stacked>DNI</ion-label>
      <ion-input type="text" formControlName="dni"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nacionalidad</ion-label>
      <ion-input type="text" formControlName="nationality"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Domicilio</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Localidad</ion-label>
      <ion-input type="text" formControlName="locality"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Teléfono</ion-label>
      <ion-input type="text" formControlName="tel"></ion-input>
    </ion-item>
    <div class="button-container">
      <button ion-button block round color="primary" class="default-btn" type="submit" [disabled]="!form.valid" (click)="goHome()">Actualizar</button>
    </div>
  </form>
</ion-content>
