<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Notificaciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item style="background-color:rgba(0,255,0,0);" text-wrap *ngFor="let item of notifications">
      <h2 >{{item.title}}</h2>
      <p margin-top margin-bottom>{{item.message}}</p>
    </ion-item>
  </ion-list>
</ion-content>
