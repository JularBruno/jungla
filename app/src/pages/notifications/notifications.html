<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Notificaciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item class="itemM" text-wrap *ngFor="let item of notifications">
      <h2 >{{item.title}}</h2>
      <!-- <p style="color: #54DAC8" margin-top margin-bottom>{{item.message}}</p> -->
      <p  margin-top margin-bottom>{{item.message}}</p>
    </ion-item>
  </ion-list>
</ion-content>
